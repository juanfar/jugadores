<div class="card">
  <div class="card-header">
    <h3>Arma tu equipo!</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" #nombre/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Equipo</label>
        <input type="text" class="form-control" formControlName="equipo" #equipo/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Precio</label>
        <input type="number" class="form-control" formControlName="precio" #precio/>
      </div>
      <div class="form-group">
        <button (click)="addPlayer(nombre.value, equipo.value, precio.value)" class="btn btn-primary">Agregar</button>
      </div>
    </form>
  </div>
</div>
