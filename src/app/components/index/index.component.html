<table class="table table-hover">
  <thead>
  <tr>
      <td><strong>Nombre del Jugador</strong></td>
      <td><strong>Equipo Actual</strong></td>
      <td><strong>Precio</strong></td>
      <td colspan="2"></td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let player of players">
          <td>{{ player.nombre }}</td>
          <td>{{ player.equipo }}</td>
          <td>{{ player.precio }}</td>
          <td><a [routerLink]="['/edit', player._id]" class="btn btn-primary">Editar</a></td>
          <td><a routerLink="" (click)="deletePlayer(player._id)" class="btn btn-danger">Eliminar</a></td>
      </tr>
  </tbody>
</table>
